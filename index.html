<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
    <title>Asgard</title>
</head>
<body>
    <div class="outer-container">
        <div class="grid-container">
                <!--Row1-->
                <div class="grid-item">
                    <h3>Asgard</h3>
                    <p>A cloud based community for you to connect with fellow asgardians</p>
                    <img src="/img/ratchet-clank-png-8675.png">
                </div>
                <!--Row2-->
                <div class="grid-item">
                    <div class="login-container">
                        <h2>Sign up to Asgard</h2>
                        <p>Already have an account? <a href="#">Log in</a></p>
                        <br>
                        <a href="#" class="signupBtn"><img src="img/cdnlogo_google-icon.svg">Sign up with Google</a>
                        <a href="#" class="signupBtn"><img src="img/cdnlogo_facebook.svg"></a>
                        <a href="#" class="signupBtn"><img src="img/cdnlogo_apple.svg"></a>
                    </div>
                    <br>
                    <p class="p-center">- OR -</p>
                    <br>
                    <form method="POST">
                        <label>
                            Enter Name
                        </label>
                        <input class="signupinput" type="text" placeholder="John Doe" name="name" required>
                        <label>
                            Enter Email
                        </label>
                        <input class="signupinput" type="text" placeholder="Jon.Doe@Yahoo.com" name="email" required>
                        <label>
                            Enter Password
                        </label>
                        <input class="signupinput" type="password" placeholder="*********" name="psw" required>
                        <label class="Pswstr">
                            <p>Password strenght</p>
                            <span>_____</span>
                            <span>_____</span>
                            <span>_____</span>
                        </label>
                        <p><input class="checkbox" type="checkbox" checked="checked" name="agree" required>By creating
                            an account you
                            agree to our <a href="#">Privacy Policy</a>, <a href="#">Terms of Service</a> and <a
                                href="#">Notification
                                settings</a>.</p>
                        <button type="submit" class="createBtn">Create account</button>
                    </form>
                </div>
                <!--row3-->
                <div class="grid-item">
                    <div class="Language-select">
                        <form action="#">
                            <select name="Language" id="Language-select">
                                <option value="English(USA)">English(USA)</option>
                                <option value="Swedish">Swedish</option>
                                <option value="Danish">Danish</option>
                                <option value="German">German</option>
                            </select>
                        </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
